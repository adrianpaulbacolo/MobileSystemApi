<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />    
    <meta name="viewport" id="viewport" content="width=device-width, height=device-height,initial-scale=1.0, maximum-scale=1.0,user-scalable=no" />
    <link rel="apple-touch-icon" href="/_Static/Images/icon_76.png"/>
    <link rel="apple-touch-startup-image" href="/_Static/Images/icon_120.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="W88">
    <script type="text/javascript" src="https://js.w2script.com/_Static/JS/Mobile/jquery-1.10.2.min.js"></script>

</head>
<body>
    <div data-role="page" data-theme="b" data-ajax="false" id="container">
        <div id="divBrand">
            <span id="lblBrandLogo"><img src="/_Static/Images/splash-logo-en.png" /></span>
        </div>
        <div id="divProducts">
            <span id="lblSports">Sports</span>
            <span id="lblKeno">Keno</span>
            <span id="lblSlots">Slots</span>
        </div>
	    <div id="divProgressbar" class="demo-wrapper html5-progress-bar ui-none">
		    <div id="divProgressbarWrapper" class="progress-bar-wrapper">
			    <progress id="progressbar" value="0" max="100"></progress>
			    <span class="progress-value">0%</span>
		    </div>
            <div id="divLoadingGif" style="display:none;"><img src="/_Static/Images/loading.gif" /></div>
	    </div>
        <div id="divChooseDevice">
            <a id="aHrefDesktop" href="javascript:void(0);"><img src="/_Static/Images/desktop.png" /></a>
            <a id="aHrefMobile" href="javascript:void(0);"><img src="/_Static/Images/mobile.png" /></a>
        </div>
    </div>
    <script type="text/javascript">
        (function (a) { (jQuery.browser = jQuery.browser || {}).mobile = /(android|bb\d+|meego).+mobile|avantgo|bada\/|blackberry|blazer|compal|elaine|fennec|hiptop|iemobile|ip(hone|od)|iris|kindle|lge |maemo|midp|mmp|mobile.+firefox|netfront|opera m(ob|in)i|palm( os)?|phone|p(ixi|re)\/|plucker|pocket|psp|series(4|6)0|symbian|treo|up\.(browser|link)|vodafone|wap|windows (ce|phone)|xda|xiino/i.test(a) || /1207|6310|6590|3gso|4thp|50[1-6]i|770s|802s|a wa|abac|ac(er|oo|s\-)|ai(ko|rn)|al(av|ca|co)|amoi|an(ex|ny|yw)|aptu|ar(ch|go)|as(te|us)|attw|au(di|\-m|r |s )|avan|be(ck|ll|nq)|bi(lb|rd)|bl(ac|az)|br(e|v)w|bumb|bw\-(n|u)|c55\/|capi|ccwa|cdm\-|cell|chtm|cldc|cmd\-|co(mp|nd)|craw|da(it|ll|ng)|dbte|dc\-s|devi|dica|dmob|do(c|p)o|ds(12|\-d)|el(49|ai)|em(l2|ul)|er(ic|k0)|esl8|ez([4-7]0|os|wa|ze)|fetc|fly(\-|_)|g1 u|g560|gene|gf\-5|g\-mo|go(\.w|od)|gr(ad|un)|haie|hcit|hd\-(m|p|t)|hei\-|hi(pt|ta)|hp( i|ip)|hs\-c|ht(c(\-| |_|a|g|p|s|t)|tp)|hu(aw|tc)|i\-(20|go|ma)|i230|iac( |\-|\/)|ibro|idea|ig01|ikom|im1k|inno|ipaq|iris|ja(t|v)a|jbro|jemu|jigs|kddi|keji|kgt( |\/)|klon|kpt |kwc\-|kyo(c|k)|le(no|xi)|lg( g|\/(k|l|u)|50|54|\-[a-w])|libw|lynx|m1\-w|m3ga|m50\/|ma(te|ui|xo)|mc(01|21|ca)|m\-cr|me(rc|ri)|mi(o8|oa|ts)|mmef|mo(01|02|bi|de|do|t(\-| |o|v)|zz)|mt(50|p1|v )|mwbp|mywa|n10[0-2]|n20[2-3]|n30(0|2)|n50(0|2|5)|n7(0(0|1)|10)|ne((c|m)\-|on|tf|wf|wg|wt)|nok(6|i)|nzph|o2im|op(ti|wv)|oran|owg1|p800|pan(a|d|t)|pdxg|pg(13|\-([1-8]|c))|phil|pire|pl(ay|uc)|pn\-2|po(ck|rt|se)|prox|psio|pt\-g|qa\-a|qc(07|12|21|32|60|\-[2-7]|i\-)|qtek|r380|r600|raks|rim9|ro(ve|zo)|s55\/|sa(ge|ma|mm|ms|ny|va)|sc(01|h\-|oo|p\-)|sdk\/|se(c(\-|0|1)|47|mc|nd|ri)|sgh\-|shar|sie(\-|m)|sk\-0|sl(45|id)|sm(al|ar|b3|it|t5)|so(ft|ny)|sp(01|h\-|v\-|v )|sy(01|mb)|t2(18|50)|t6(00|10|18)|ta(gt|lk)|tcl\-|tdg\-|tel(i|m)|tim\-|t\-mo|to(pl|sh)|ts(70|m\-|m3|m5)|tx\-9|up(\.b|g1|si)|utst|v400|v750|veri|vi(rg|te)|vk(40|5[0-3]|\-v)|vm40|voda|vulc|vx(52|53|60|61|70|80|81|83|85|98)|w3c(\-| )|webc|whit|wi(g |nc|nw)|wmlb|wonu|x700|yas\-|your|zeto|zte\-/i.test(a.substr(0, 4)) })(navigator.userAgent || navigator.vendor || window.opera);
        var strQS = window.location.href.indexOf('?') > -1 ? window.location.href.substring(window.location.href.indexOf('?')) : '';

        $('#lblBrandLogo').hide();
        $('#divProducts').hide();
        $('#divProgressbar').hide();
        
        var JSLoaded = false;
        var animate = null;
        var strLang = 'en-us';

        var progressbar = $('#progressbar'),
            max = progressbar.attr('max'),
            time = (1000 / max) * 5,
            value = progressbar.val();

        $.ajaxSetup({ cache: true });

        $.ajax({
            contentType: "application/json; charset=utf-8",
            url: "https://ip2loc.w2script.com/IP2LOC?v=" + new Date().getTime(),
            dataType: "jsonp",
            success: function (data) {
                var strModernizrURL = '//m' + data.domainName + '/_Static/JS/modernizr.js';
                var strJQMJsURL = 'https://js.w2script.com/_Static/JS/Mobile/jquery.mobile-1.4.2.min.js';
                var striScrollJsURL = 'https://js.w2script.com/_Static/JS/Mobile/iscroll.js';
                var strAdd2HomeJsURL = '//m' + data.domainName + '/_Static/JS/add2home.js';
                var strLPChatJsURL = '//m' + data.domainName + '/_Static/JS/lpChatV3.min.js';
                var strJQMCssURL = 'https://css.w2script.com/_Static/Css/Mobile/jquery.mobile-1.4.2.min.css';
                var strAddToHomeCssURL = '//m' + data.domainName + '/_Static/Css/add2home.css';                

                $('#lblBrandLogo').fadeIn(3000);                
                $('#divProducts').fadeIn(3000);
                $('#divProgressbar').fadeIn(3000);

                $('#aHrefDesktop').click(function () { window.location.assign('//www' + data.domainName + '/' + strQS); });
                $('#aHrefMobile').click(function () { window.location.assign('//m' + data.domainName + '/Index' + strQS); });

                switch (data.country)
                {
                    case 'CN':
                        strLang = 'zh-cn';
                        $('#lblBrandLogo > img').attr('src', '/_Static/Images/splash-logo-cs.png').fadeIn(3000);
                        break;
                    case 'TH':
                        strLang = 'th-th';
                        break;
                    case 'VN':
                        strLang = 'vi-vn';
                        break;
                    case 'ID':
                        strLang = 'id-id';
                        break;
                    case 'KR':
                        strLang = 'ko-kr';
                        break;
                    case 'KH':
                        strLang = 'km-kh';
                        break;
                    case 'SG':
                        strLang = 'en-us';
                        break;
                    case 'MY':
                        strLang = 'en-us';
                        break;
                    default:
                        strLang = 'en-us';
                        break;
                }

                $('#lblSports').fadeOut('3000', function () { $(this).text(dictionary.getData('Sports_' + strLang)).fadeIn(); });
                $('#lblKeno').fadeOut('3000', function () { $(this).text(dictionary.getData('Keno_' + strLang)).fadeIn(); });
                $('#lblSlots').fadeOut('3000', function () { $(this).text(dictionary.getData('Slots_' + strLang)).fadeIn(); });

                $.getScript(strModernizrURL).done(function () {
                    if (!Modernizr.meter) {
                        loadProgressBar(data);
                    } else { loadProgressBar(data); };


                    $.getScript(strJQMJsURL).done(function () {
                        var cssLink = $("<link rel='stylesheet' type='text/css' href='" + strJQMCssURL + "'>");
                        var cssAddToHomeLink = $("<link rel='stylesheet' type='text/css' href='" + strAddToHomeCssURL + "'>");
                        $("head").append(cssLink);
                        $("head").append(cssAddToHomeLink);

                        jQuery.preLoadImages(
                            '//m' + data.domainName + '/_Static/Images/lang-cn.png',
                            '//m' + data.domainName + '/_Static/Images/lang-en.png',
                            '//m' + data.domainName + '/_Static/Images/lang-id.png',
                            '//m' + data.domainName + '/_Static/Images/lang-jp.png',
                            '//m' + data.domainName + '/_Static/Images/lang-kh.png',
                            '//m' + data.domainName + '/_Static/Images/lang-kr.png',
                            '//m' + data.domainName + '/_Static/Images/lang-th.png',
                            '//m' + data.domainName + '/_Static/Images/lang-vn.png'
                        );

                        $.getScript(strAdd2HomeJsURL).done(function () {
                            $.getScript(strLPChatJsURL).done(function () {
                                $.getScript(striScrollJsURL).done(function () {
                                    JSLoaded = true;
                                    if (!Modernizr.meter) { /*$('#divProgressbarWrapper').hide(); //$('#divLoadingGif').show();*/ }
                                    else {
                                        if (value == max) {
                                            clearInterval(animate);
                                            var strURL = '//m' + data.domainName + '/Index';
                                            strURL += '?lang=' + strLang + '&country=' + data.country + (location.href.indexOf('?') > 0 ? '&' + location.href.substring(location.href.indexOf('?') + 1) : '');
                                            if (document.referrer.toLowerCase().indexOf('//w88.com') > 0 || document.referrer.toLowerCase().indexOf('//www.w88.com') > 0 || !jQuery.browser.mobile) {
                                                $('#divProgressbar').hide(); $('#divChooseDevice').show();
                                            }
                                            else { window.location.assign(strURL); window.setTimeout(function () { this.window.location.href = strURL; }, 1500); }
                                        }
                                    }
                                });
                            });
                        });
                    });
                });
            },
            error: function (err) { }
        });

        function loadProgressBar(data) {
            var loading = function () {
                value += 1;
                addValue = progressbar.val(value);
                $('.progress-value').html(value + '%');

                if (value == max) {
                    clearInterval(animate);
                    var strURL = '//m' + data.domainName + '/Index';
                    strURL += '?lang=' + strLang + '&country=' + data.country + (location.href.indexOf('?') > 0 ? '&' + location.href.substring(location.href.indexOf('?') + 1) : '');
                    localStorage.setItem('country', data.country);

                    if (document.referrer.toLowerCase().indexOf('//w88.com') > 0 || document.referrer.toLowerCase().indexOf('//www.w88.com') > 0 || !jQuery.browser.mobile) {
                        $('#divProgressbar').hide(); $('#divChooseDevice').show();
                    }
                    else { window.location.assign(strURL); window.setTimeout(function () { this.window.location.href = strURL; }, 1500); }
                }
                else if (value >= 90) { if (!JSLoaded) { value = 90; } }
            };
            animate = setInterval(function () { loading(); }, time);
        }
    </script>
</body>
</html>
