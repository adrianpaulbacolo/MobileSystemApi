<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script type="text/javascript" src="/_Static/JS/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="/_Static/Js/Main.js"></script>
    <script type="text/javascript">
        window.onload = function () {
            var lang = '';

            if (window.location.href.indexOf('?lang=') > 0) {
                lang = window.location.href.substring(window.location.href.indexOf('?'), window.location.href.length);
            }

            $.post("/_secure/ProcessLoginBySessionId.aspx").done(function (data) {
                if (data == '0') {
                    window.location.href = '/Expire';
                } else {
                    if (Cookies().getCookie('is_app') == '1') {
                        window.location.href = '/FundTransfer/FundTransfer.aspx' + ((lang == '') ? '' : lang);
                    } else {
                        window.location.href = '/Index.aspx' + ((lang == '') ? '' : lang);
                    }
                }
            });
        }
    </script>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            overflow-y: hidden;
            position: relative;
            background: #1f1f1f !important;
            background-image: url('/_Static/Images/2x/splash-logo.gif') !important;
            background-position: center center !important;
            background-repeat: no-repeat !important;
            background-size: contain !important;
        }
    </style>
</head>
<body>
</body>
</html>
