<div class="history-data">
    {% _.each(history.result, function(item) { %}
        <div class="history-data-row">
            <div>
                <h5 class="h-title">{%-item.PaymentType%}</h5>
                <p class="h-id">{%-item.TransactionId%}</p>
                <p class="h-date"><small>{%-item.DateTime%}</small></p>
            </div>
            <div class="h-col-last">
                <p class="h-status"><small>{%-item.Status%}</small></p>
            </div>
        </div>
    {% }); %}
</div>
