<ons-page ng-controller="LoginCtrl as login">
    <app-toolbar title="login.title" menu="menu"></app-toolbar>
    <div class="ui-content" role="main" id="login">
        <form class="form" id="form1" data-ajax="false">
            <ul class="list fixed-tablet-size">
                <li class="item item-icon-left item-input">
                    <i class="icon icon-profile"></i>
                    <label for="txtUsername" id="lblUsername">Username</label>
                    <div class="ui-input-text ui-body-inherit ui-shadow-inset ui-input-has-clear">
                        <input name="txtUsername" type="text" maxlength="16" id="txtUsername" data-corners="false" autofocus="on" data-clear-btn="true"><a href="#" tabindex="-1" aria-hidden="true" class="ui-input-clear ui-btn ui-icon-delete ui-btn-icon-notext ui-corner-all ui-input-clear-hidden" title="Clear text">Clear text</a>
                    </div>
                </li>
                <li class="item item-icon-left item-input">
                    <i class="icon icon-password"></i>
                    <label for="txtPassword" id="lblPassword">Password</label>
                    <div class="ui-input-text ui-body-inherit ui-shadow-inset ui-input-has-clear">
                        <input name="txtPassword" type="password" maxlength="10" id="txtPassword" data-corners="false" data-clear-btn="true">
                        <a href="#" tabindex="-1" aria-hidden="true" class="ui-input-clear ui-btn ui-icon-delete ui-btn-icon-notext ui-corner-all ui-input-clear-hidden" title="Clear text">Clear text</a>
                    </div>
                </li>
                <li class="item item-icon-left item-input hide capt">
                    <i class="icon icon-check"></i>
                    <label for="txtCaptcha" id="lblCaptcha" class="hide">Verification Code</label>
                    <img id="imgCaptcha" class="hide" src="/_Secure/Captcha.aspx?t=1465368509111">
                    <div class="ui-input-text ui-body-inherit ui-mini ui-shadow-inset"><input name="txtCaptcha" maxlength="4" id="txtCaptcha" type="tel" data-mini="true" data-corners="false" class="hide"></div>
                </li>
                <li class="item row">
                    <div class="col">
                        <a href="" role="button" data-rel="back" class="ui-btn btn-bordered">CANCEL</a>
                    </div>
                    <div class="col">
                        <div class="ui-btn ui-input-btn ui-shadow">LOGIN<input type="submit" name="btnSubmit" value="LOGIN" id="btnSubmit" data-corners="false"></div>
                    </div>
                </li>
                <li class="item item-text-wrap">
                    You need to be a member of W88.com to login. <br>Not yet a member? <a href="/_Secure/Register.aspx" data-ajax="false" class="ui-link">Join Now</a>
                </li>
            </ul>
        </form>
    </div>
</ons-page>
