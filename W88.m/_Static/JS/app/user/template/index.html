<ons-page ng-controller="MainCtrl as main">
    <app-toolbar menu="menu"></app-toolbar>
    <ons-carousel style="height: 20%; width: 100%" swipeable overscrollable auto-scroll>
        <ons-carousel-item ng-repeat="item in main.carouselItems">
            <a href="{{item.url}}" data-ajax="false">
                <img src="{{item.src}}" alt="{{item.alt}}" class="img-responsive">
            </a>
        </ons-carousel-item>
    </ons-carousel>
    <div class="row row-no-padding action-btn">
        <div class="col">
            <a ui-sref="app.registration" class="ui-btn btn-secondary" role="button" data-ajax="false">
                Join
            </a>
        </div>
        <div class="col">
            <a ui-sref="app.login" class="ui-btn btn-primary" role="button" data-rel="dialog" data-transition="slidedown">
                Login
            </a>
        </div>
    </div>
    <ul class="row row-bordered bg-gradient">
        <li class="col col-33 product" ng-repeat="menu in main.dashboardItems">
            <a href="{{menu.url}}" class="tile" data-ajax="false" data-transition="slidedown">
                <span class="{{menu.icon}}"></span>
                <h4 class="title">{{menu.title}}</h4>
            </a>
        </li>
    </ul>
</ons-page>
