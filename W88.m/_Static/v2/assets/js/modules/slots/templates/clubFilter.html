<div class="filter-content">
    <div class="filter-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span class="icon ion-ios-close-empty"></span></button>
        <h4 class="filter-title">{%- slotData.title %}</h4>
    </div>
    <div class="filter-body">
        <div class="form-group form-group-line">
            <label>{%- _contents.translate('LABEL_SLOTS_CATEGORY') %}</label>
            <select name="" id="clubCategory" class="form-control"></select>
        </div>
        <div class="form-group form-group-line">
            <label>{%- _contents.translate('LABEL_SLOTS_MINBET') %}<!--Min. Bet (USD)--></label>
            <select name="" id="clubMinBet" class="form-control"></select>
        </div>
        <div class="form-group form-group-line">
            <label>{%- _contents.translate('LABEL_SLOTS_LINES') %}</label>
            <select name="" id="clubPlayLines" class="form-control"></select>
        </div>
        <div class="form-group form-group-line">
            <label>{%- _contents.translate('LABEL_SLOTS_PROVIDER') %}</label>
            <select name="" id="clubProviders" class="form-control"></select>
        </div>
    </div>
    <div class="filter-footer">
        <button type="button" class="btn btn-primary btn-block" data-dismiss="modal" aria-label="Apply" onclick="filterGames()">{%- _contents.translate('LABEL_APPLY') %}</button>
    </div>
</div>
