<div class="div-claim-promo" id="template-promo">
    <div class="div-claim-promo-data">
        <div class="promo-match">
            <div class="row row-uc ">
                <div class="col col-10">
                    <p>ID: </p>
                </div>
                <div class="col col-90">
                    {%- promo.data.username %}
                </div>
            </div>
            <div class="row row-uc row-no-padding">
                <label>{%- promo.data.optionLabel %}</label>
            </div>

            <div class="row row-uc" id="productCheckbox">
                {% _.each(promo.data.Products, function(item) { %}

                {% if (item.IsEnabled) { %}
                <input type="checkbox" name="comment" value="{%-item.Product.Value%}" id="{%-item.Product.Value%}">
                {% } else { %}
                <input type="checkbox" name="comment" disabled value="{%-item.Product.Value%}" id="{%-item.Product.Value%}">
                {% } %}

                <label for="{%-item.Product.Value%}">{%-item.Product.Text%}</label>

                {% }); %}
            </div>

            <div class="row row-uc row-no-padding">
                <a class="ui-btn btn-primary" onclick="javascript: window.w88Mobile.Rebates.SubmitWeeklyClaim();">{%- promo.data.btnSubmit %}</a>
            </div>
        </div>

    </div>
</div>
