<div class="div-claim-promo" id="template-promo">
    <div class="div-claim-promo-header">EPL2016W06</div>
    <div class="div-claim-promo-data">
        <div class="promo-match">
            <div class="row row-uc ">
                <div class="col col-40">
                    <label>ID: </label>
                </div>
                <div class="col col-60">
                    {%- promo.data.username %}
                </div>
            </div>
            <div class="row row-uc">
                <div class="col col-40">
                    <label>{%- promo.data.label0 %}: </label>
                </div>
                <div class="col col-60">
                    <select name="selection">
                        {% _.forEach( promo.data.option0, function( op ){ %}
                        <option value="{%- op %}">{%- op %}</option>
                        {% }); %}
                    </select>
                </div>
            </div>
            <div class="row row-uc">
                <div class="col col-40">
                    <label>{%- promo.data.label1 %}: </label>
                </div>
                <div class="col col-60">
                    <input type="text" name="comment" id="" data-regex="{%- promo.data.regex1 %}" class="" oninput='javascript:DataRegex(this)'>
                </div>
            </div>
            <div class="row row-uc">
                <div class="col col-40">
                    <label>{%- promo.data.label2 %}: </label>
                </div>
                <div class="col col-60">
                    <input type="text" name="comment" id="" data-regex="{%- promo.data.regex2 %}" class="" oninput='javascript:DataRegex(this)'>
                </div>
            </div>
            <div class="row row-uc">
                <div class="col col-40">
                    <label>{%- promo.data.label3 %}: </label>
                </div>
                <div class="col col-60">
                    <input type="text" name="comment" id="" data-regex="{%- promo.data.regex3 %}" class="" oninput='javascript:DataRegex(this)'>
                </div>
            </div>
        </div>
        <div class="row row-no-padding row-uc">
            <div class="col col-60 col-offset-40">
                <div class="col col-50">
                    <a class="ui-btn btn-secondary" onclick="javascript:PromoCancelClaim(this)">{%- promo.btnCancel %}</a>
                </div>
                <div class="col col-50">
                    <a class="ui-btn btn-primary" onclick="javascript:PromoClaim(this)">{%- promo.btnSubmit %}</a>
                </div>
            </div>
        </div>
    </div>
</div>
