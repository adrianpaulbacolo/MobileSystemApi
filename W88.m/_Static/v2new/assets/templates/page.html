<section class="body {%- slotData.page %}-page">
    {% if(!_.isEmpty(slotData.sections)){ %}
    <section class="tab-bar" style="top: 0">
        <ul id="sectionTab">
            {% _.forEach( slotData.sections, function( section ){ %}
            <li class="{%- section %} {% if(section==slotData.section){ %}active{% } %}" onclick="filterClubSlots(this, '{%- section %}')">
                <a href="#">{%- section %}</a>
            </li>
            {% }); %}
        </ul>
    </section>
    <div class="main-content body">
    </div>
    {% }else{ %}
    <div class="main-content">
    </div>    
    {% } %}
</section>
