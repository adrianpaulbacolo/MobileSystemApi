<div class="main-screen {%- slotData.page %}-page">
    <header class="header header-main clearfix"></header>
    {% if(!_.isEmpty(slotData.sections)){ %}
    <section class="tab-bar">
        <ul id="sectionTab">
            {% _.forEach( slotData.sections, function( section ){ %}
            <li class="{%- section %} {% if(!_.isUndefined(slotData.section) && section==slotData.section){ %}active{% } %}" onclick="filterClubSlots(this, '{%- section %}')">
                <a href="#">{%- _contents.translate(w88Mobile.v2.Slots.sectionKeys[section.toLowerCase()]) %}</a>
            </li>
            {% }); %}
        </ul>
    </section>
    <div class="body has-tab">
        <div class="main-content">
        </div>
    </div>
    {% }else{ %}
    <div class="body">
        <div class="main-content">
        </div>    
    </div>
    {% } %}
</div>
