<div class="game-category">
    <div class="container">
        <div class="game-category-title">
            <div class="row">
                <div class="col-xs-6">
                    <h4 class="">{%- slotData.club.title %}</h4>
                </div>
                <div class="col-xs-6 text-right">
                    <a href="#" class="btn btn-xs btn-link">See More</a>
                </div>
            </div>
        </div>
        <div class="game-card-box clearfix">
            {% _.forEach( slotData.games, function( game ){ %}
            <a class="game-card" href="#" data-toggle="modal" data-target="#myModal">
                <div class="game-card-image">
                    <img src="{%- game.ImagePath %}" alt="">
                </div>
            </a>
            {% }); %}
        </div>
    </div>
</div>
