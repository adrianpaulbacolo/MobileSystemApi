<div class="game-category {%- slotData.club.name %}-main">
    <div class="container">
        <ul class="media-list game-list">
            {% _.forEach( slotData.games, function( game ){ %}
            <li class="media">
                <a href="#" onclick="javascript: w88Mobile.v2.Slots.showGameModal('{%- game.Id %}')">
                    <div class="media-left">
                        <div class="game-list-thumbnail">
                            <img src="{%- game.ImagePath %}" alt="">
                        </div>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading">{%- game.TranslatedTitle.toUpperCase() %}</h4>
                        <p>{%- slotData.club.label %}</p>
                    </div>
                </a>
            </li>
            {% }); %}
        </ul>
    </div>
</div>
