<section class="tab-bar filter-bar">
    <ul id="sectionTab">
        {% _.forEach( slotData.sections, function( section ){ %}
        <li {% if(section==slotData.section){ %}class="active" {% } %} onclick="filterClubSlot(this, '{%- section %}')">
        <a href="#">{%- section %}</a>
        </li>
        {% }); %}
    </ul>
</section>
