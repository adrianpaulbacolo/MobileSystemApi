{% if (_.isEqual(slotData.route, "index_search") || _.isEqual(slotData.route, "club_search")) { %}

<a href="#" onclick="w88Mobile.v2.Routes.previous()" class="header-button header-button-text header-button-left">
    <span class="icon ion-ios-arrow-back"></span> <span class="button-text">Back</span>
</a>
<div class="header-search-input">
    <div class="input-group input-group-sm">
        <input type="text" id="searchText" class="form-control" placeholder="Search" data-placement="bottom" data-content="Please start typing in the search box to show results">
        <span class="input-group-btn">
            <button class="btn btn-link" type="button" onclick="clearSearchText()"><span class="icon icon ion-ios-close-outline"></span></button>
        </span>
    </div>
</div>

{% } else if (_.isEqual(slotData.route, "club")) { %}

<a href="#" onclick="w88Mobile.v2.Routes.previous()" class="header-button header-button-text header-button-left">
    <span class="icon ion-ios-arrow-back"></span> <span class="button-text">Back</span>
</a>
<a href="#" onclick="showSearchHeader('club_search')" class="header-button header-button-right">
    <span class="icon ion-ios-search"></span>
</a>
<a href="#" onclick="viewClubFilter()" class="header-button header-button-right" id="filterMode">
    <span class="icon ion-ios-settings"></span>
</a>

{% } else if (_.isEqual(slotData.route, "club_filter")) { %}

<a href="#" onclick="w88Mobile.v2.Routes.previous()" class="header-button header-button-text header-button-left">
    <span class="icon ion-ios-arrow-back"></span> <span class="button-text">Back</span>
</a>
<a href="#" onclick="showFilterModal()" class="header-button header-button-right" id="filterMode">
    <span class="icon ion-ios-settings"></span>
</a>
{% } else if (_.isEqual(slotData.route, "index")) { %}

<a href="#" onclick="w88Mobile.v2.Routes.previous()" class="header-button header-button-text header-button-left">
    <span class="icon ion-ios-arrow-back"></span> <span class="button-text">Back</span>
</a>
<a href="#" onclick="showSearchHeader('index_search')" class="header-button header-button-right">
    <span class="icon ion-ios-search"></span>
</a>

{% } %}
