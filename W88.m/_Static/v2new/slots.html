<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Slots</title>
    <!-- Bootstrap -->
    <link href="assets/css/base.css" rel="stylesheet">
    <link href="assets/css/styles.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <header class="header clearfix"></header>

    <!-- Game Modal -->
    <div class="modal fade" id="gameModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content modal-transparent modal-game">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span class="icon ion-ios-close-outline"></span></button>
                </div>
                <div class="modal-body text-center">
                    <h4 id="gameTitle"></h4>
                    <div class="modal-game-thumb">
                        <img id="gameImage" src="" alt="">
                    </div>
                    <a href="#" id="gameFunUrl" class="btn btn-block btn-gray" target="_blank">Try Now</a>
                    <a href="#" id="gameRegisterUrl" class="btn btn-block btn-primary" hidden>Join Now</a>
                    <a href="#" id="gameLoginUrl" class="btn btn-block btn-primary" hidden>Login</a>
                    <a href="#" id="gameRealUrl" class="btn btn-block btn-default" target="_blank">Play Now</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Filter Modal -->
    <div class="modal modal-fullscreen fade" id="filterModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span class="icon ion-ios-close-empty"></span></button>
                    <h4 class="modal-title">Filter Bravado</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group form-group-line">
                        <label>Category</label>
                        <select name="" id="clubCategory" class="form-control"></select>
                    </div>
                    <div class="form-group form-group-line">
                        <label>Min. Bet (USD)</label>
                        <select name="" id="clubMinBet" class="form-control"></select>
                    </div>
                    <div class="form-group form-group-line">
                        <label>Play Lines</label>
                        <select name="" id="clubPlayLines" class="form-control"></select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary btn-block" data-dismiss="modal" aria-label="Apply" onclick="filterGames()">Apply</button>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/modules/cookies.js"></script>
    <script type="text/javascript">
        w88Mobile = {};
        w88Mobile.v2 = {};
        w88Mobile.User = {};
        w88Mobile.User.token = Cookies().getCookie('s');
        w88Mobile.User.lang = Cookies().getCookie('language');
    </script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="assets/js/vendor/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="assets/js/vendor/bootstrap.min.js"></script>
    <script src="/_Static/JS/vendor/lodash.js"></script>
    <script src="assets/js/vendor/pubsub.js"></script>
    <script src="assets/js/modules/slots.js"></script>
    <script src="assets/js/modules/ctrl/slotsCtrl.js"></script>
    <script src="assets/js/modules/ctrl/clubsCtrl.js"></script>
    <script src="assets/js/modules/routes.js"></script>
    <script type="text/javascript">
        _.templateSettings = {
            interpolate: /\{\{(.+?)\}\}/g,      // print value: {{ value_name }}
            evaluate: /\{%([\s\S]+?)%\}/g,   // excute code: {% code_to_execute %}
            escape: /\{%-([\s\S]+?)%\}/g
        };
        _.templateSettings.variable = "slotData";
        var currentFilter = {};
        var currentClubCtrl = {};

        // headers and routes
        pubsub.subscribe("changeRoute", onChangeRoute);
        pubsub.subscribe("changeHeader", onChangeHeader);
        pubsub.subscribe("loadClubTabBar", onLoadClubTabBar);


        function filterClubSlots(tab, section) {
            if (!$(tab).hasClass('active')) {
                $('#sectionTab').find('li').removeClass('active')
                $(tab).addClass('active');
            }
            currentClubCtrl.filterClubSlots(section);
        }

        function onLoadClubTabBar(topic, data) {

            currentClubCtrl = data.ctrl;

            if (_.isUndefined(data.section)) {
                data.section = _.first(w88Mobile.v2.Slots.sections);
            }

            $.get('assets/templates/tabs.html', function (template) {
                var content = _.template(template);
                var innerHtml = content({
                    sections: w88Mobile.v2.Slots.sections
                    , section: data.section
                });
                if (!_.isEmpty($('.filter-bar'))) {
                    //w88Mobile.v2.Routes.currentPage().find('.' + club.name + '-main').html($(innerHtml).html());
                } else {
                    $(".header").after(innerHtml);
                }
            }, 'html');
        }

        $(document).ready(function () {
            pubsub.publish("changeHeader");

            w88Mobile.v2.Routes.init();

            w88Mobile.v2.Slots.getTranslations(function (response) {
                w88Mobile.v2.Slots.translations = response.ResponseData;
            }, function () { });
        });


        /**
        * loop through slots
        * fetch every provider  (fetchSlots)
        * add games (addGames)
        * display Clubs (updateSlotList)
        */

        // should display category/clubs
        function onUpdateSlotList(topic, provider) {

            var clubs = _.filter(w88Mobile.v2.Slots.clubs, function (club) {
                return _.indexOf(club.providers, provider.toLowerCase()) !== -1;
            });

            if (_.isEmpty(clubs)) return;

            _.forEach(clubs, function (club) {
                var items = w88Mobile.v2.Slots.itemsByClub(club.providers, "Home");
                games = _.slice(items, 0, w88Mobile.v2.Slots.clubLimit);
                pubsub.publish("updateList", {
                    games: games
                    , club: club
                });
            });

        }

        function onFilterSlot(topic, filter) {
            var items = [];
            currentFilter = filter;
            if (!_.isUndefined(filter.club)) {
                items = w88Mobile.v2.Slots.itemsByClub(filter.club.providers);
            }
            if (_.isUndefined(filter.section)) {
                filter.section = _.first(w88Mobile.v2.Slots.sections);
            }
            items = _.filter(items, function (item) {
                var sections = _.join(item.Section, ",").toLowerCase().split(",");
                return _.includes(sections, filter.section.toLowerCase());
            });
            pubsub.publish("updateList", {
                games: items
                , club: filter.club
            });

            w88Mobile.v2.Slots.getFilterOptions(currentFilter.club);
        }

        function onAddSlots(topic, data) {
            w88Mobile.v2.Slots.addItems(data.ResponseData.Games, data.ResponseData.Provider);
            pubsub.publish("updateSlotList", data.ResponseData.Provider);
        }

        function onLoadSlots() {
            _.forEach(w88Mobile.v2.Slots.clubs, function (club) {
                pubsub.publish("fetchSlots", club);
            });
        }

        function onFetchSlots(topic, club) {
            _.forEach(club.providers, function (provider) {
                w88Mobile.v2.Slots.get(provider, function (data) {
                    slotList = data;
                    pubsub.publish('addSlots', data);
                }, function () { })

            })
        }

        function onChangeRoute(topic, data) {
            w88Mobile.v2.Routes.changeRoute(data.route, data.params);
        }

        function viewClub(club) {
            pubsub.publish("changeRoute", {
                route: "club", params: {
                    club: club
                }
            });

            w88Mobile.v2.Slots.club = club;
        }

        function onUpdateList(topic, data) {
            var club = data.club
            , games = data.games;
            $.get('assets/templates/slotCategory.html', function (template) {
                var content = _.template(template);
                var innerHtml = content({
                    games: games
                    , club: club
                });
                if (!_.isEmpty(w88Mobile.v2.Routes.currentPage().find('.' + club.name + '-main'))) {
                    w88Mobile.v2.Routes.currentPage().find('.' + club.name + '-main').html($(innerHtml).html());
                } else {
                    w88Mobile.v2.Routes.currentPage().find(".main-content").append(innerHtml);
                }
            }, 'html');
        }

        function showFilterModal() {
            $('#filterModal').modal('toggle');
        }

        function filterGames() {

            var category = $('#clubCategory').val();
            var minbet = $('#clubMinBet').val();
            var playlines = $('#clubPlayLines').val();

            var clubpage = new w88Mobile.v2.ClubsCtrl(w88Mobile.v2.Routes);
            clubpage.route = "club";
            clubpage.page = w88Mobile.v2.Routes.currentPage();
            clubpage.page.club = w88Mobile.v2.Slots.club;

            var selectedClub = _.find(w88Mobile.v2.Slots.clubs, function (club) {
                return club.name == clubpage.page.club;
            });

            var items = [];
            if (!_.isUndefined(selectedClub)) {
                items = w88Mobile.v2.Slots.itemsByClub(selectedClub.providers);
            }

            items = _.filter(items, function (item) {
                if (!_.isEqual(category.toLowerCase(), "all") || !_.isEqual(minbet.toLowerCase(), "all") || !_.isEqual(playlines.toLowerCase(), "all")) {
                    var categories = _.join(item.Category, ",").toLowerCase().split(",");
                    return _.includes(categories, category.toLowerCase()) || _.isEqual(minbet.toLowerCase(), item.MinBet) || _.isEqual(playlines.toLowerCase(), item.Lines);
                }
                else
                    return true;
            });

            if (!_.isEmpty($('.filter-bar'))) {
                $('.filter-bar').remove();
                $('.club-page').removeClass('has-tab');
            }

            pubsub.publish("displaySlotList", clubpage.setPushData({
                games: items
              , page: clubpage.page
              , selector: "." + selectedClub.name + "-main"
              , club: clubpage.page.club
            }));
        }

        var searchToken;

        function showSearchHeader() {

            if (_.includes(w88Mobile.v2.Routes.currentPage().selector, "club"))
                pubsub.publish("changeRoute", {
                    route: "club_search", params: {
                        club: w88Mobile.v2.Slots.club
                    }
                });
            else
                pubsub.publish("changeRoute", {
                    route: "index_search", params: {
                    }
                });

            pubsub.subscribe('searchSlots', onSearchSlots);
        }

        function onSearchSlots(topic, data) {
            var club = data.club
             , games = data.games;

            if (games.length > 0) {
                $.get('assets/templates/search.html', function (template) {
                    var content = _.template(template);
                    var innerHtml = content({
                        games: games
                        , club: club
                    });
                    if (!_.isEmpty(w88Mobile.v2.Routes.currentPage().find('.' + club.name + '-main'))) {
                        w88Mobile.v2.Routes.currentPage().find('.' + club.name + '-main').html($(innerHtml).html());
                    } else {
                        w88Mobile.v2.Routes.currentPage().find(".main-content").append(innerHtml);
                    }
                }, 'html');
            } else {
                w88Mobile.v2.Routes.currentPage().find(".main-content").empty();
            }
        }

        function onChangeHeader(topic, data) {
            $.get('assets/templates/header.html', function (template) {
                var content = _.template(template);

                var innerHtml = content({
                    route: w88Mobile.v2.Routes.currentPage().selector
                });

                $(".header").empty();
                $(".header").append(innerHtml);

                if (_.includes(w88Mobile.v2.Routes.currentPage().selector, "search")) {
                    $(".header").addClass("header-search");

                    $("#searchText").on("input propertychange", function () {
                        if (data)
                            searchGamesByClub(this.value);
                        else
                            searchAllGames(this.value);
                    });
                }
                else
                    $(".header").removeClass("header-search");

            }, 'html');
        }

        function clearSearchText() {
            $("#searchText").val('');
        }

        function searchAllGames(title, clubName) {
            _.forEach(w88Mobile.v2.Slots.clubs, function (club) {
                var items = w88Mobile.v2.Slots.itemsByClub(club.providers);

                items = _.filter(items, function (item) {
                    return _.includes(item.TranslatedTitle.toLowerCase(), title.toLowerCase());
                });

                pubsub.publish('searchSlots', {
                    club: club
                    , games: items
                });
            });
        }

        function searchGamesByClub(title) {
            var club = w88Mobile.v2.Slots.clubFilter.club;

            var items = w88Mobile.v2.Slots.itemsByClub(club.providers);

            items = _.filter(items, function (item) {
                return _.includes(item.TranslatedTitle.toLowerCase(), title.toLowerCase());
            });

            pubsub.publish('searchSlots', {
                club: club
                , games: items
            });
        }
    </script>
</body>
</html>
