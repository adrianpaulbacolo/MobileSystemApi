<div class="history-data">
    {% if (history.result) { %}
    {% _.each(history.result, function(item) { %}
    <div class="history-data-row" onclick="javascript: w88Mobile.History().showModal('{%- history.type %}', '{%- item.TransactionId %}')">
        <div>
            <h5 class="h-title">{%-item.Type%}</h5>
            <p class="h-id">{%-item.TransactionId%}</p>
            <p class="h-date"><small>{%-item.DateTime%}</small></p>
        </div>
        <div class="h-col-last">
            <p class="h-status"><small>{%-item.Status%}</small></p>
        </div>
    </div>
    {% }); %}
    {% } else { %}
    <div class="history-not-found">
        <span>{%-history.dateFrom%} - {%-history.dateTo%}</span>
        <span> {%-history.message%}</span>
    </div>
    {% }%}
</div>
