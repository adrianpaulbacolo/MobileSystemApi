<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script type="text/javascript" src="/_Static/JS/jquery-1.10.2.min.js"></script>
    <script type="text/javascript">
        window.onload = function () {
            var lang = '';

            if (window.location.href.indexOf('?lang=') > 0) {
                lang = window.location.href.substring(window.location.href.indexOf('?'), window.location.href.length);
            }
            $.ajax({
                contentType: "application/json; charset=utf-8",
                url: "https://ip2loc.w2script.com/IP2LOC?v=" + new Date().getTime(),
                dataType: "jsonp",
                success: function (data) {
                    $.post("/_Secure/ProcessLoginBySessionId.aspx", { ip: data.ip, country: data.country })
                        .done(function (data) { if (data == '0') { window.location.href = '/Expire' } else { window.location.href = '/Index.aspx' + ((lang == '') ? '' : lang) } });
                },
                error: function (err) {
                    //console.log(err);
                    window.location.replace('/Default.aspx');
                }
            });
        }
    </script>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            overflow-y: hidden;
            position: relative;
            background: #1f1f1f !important;
            background-image: url('/_Static/Images/2x/splash-logo.gif') !important;
            background-position: center center !important;
            background-repeat: no-repeat !important;
            background-size: contain !important;
        }
    </style>
</head>
<body>
</body>
</html>
